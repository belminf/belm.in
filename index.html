<!DOCTYPE HTML>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans|Coming+Soon" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
    var allQuotes;
    var quoteIndex;

    function loadAQuote(direction) {

      direction = typeof direction !== 'undefined' ? direction : 1;

      $.get('quotes.txt', function(txtFile) {

        // Load quotes if we haven't yet
        if (allQuotes == null) {
          allQuotes = txtFile.trim().split("\n");
        }

        // Set initial quote index
        if (quoteIndex == null) {
          quoteIndex = Math.floor(Math.random()*allQuotes.length); 
        }

        // Increment quote index
        else {
          quoteIndex = (quoteIndex + direction) % allQuotes.length;

          if (quoteIndex < 0) {
            quoteIndex = allQuotes.length - 1; 
          }
        }

        // Get quote parts
        var randQuote = allQuotes[quoteIndex].split("--")
        var quoteText = randQuote[0].trim();
        var quoteAuthor = randQuote[1].trim();

        // Display quote
        $('#quote_text').html(quoteText);
        $('#quote_author').html(quoteAuthor)
      });
    }

    // Load first quote
    $(document).ready(loadAQuote);
  </script>
  <title>belm.info</title>
</head>

	<div id="quote">
	  <a class="quote_nav" id="quote_prev" onclick="loadAQuote(-1)"><i title="Previous quote" class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></a>
	  <a class="quote_nav" id="quote_next" onclick="loadAQuote(1)"><i title="Next quote" class="fa fa-chevron-right fa-2x" aria-hidden="true"></i></a>
	  <p class="quote_content" id="quote_text"></p>
